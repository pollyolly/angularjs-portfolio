<div class="column column2">
    <div class="row-title">
        <h3>{{apps.title}}</h3>
    </div>
    <div class="card card-two" ng-repeat="list in apps.items | filter:searchHere">
        <div class="card-head">
            <span>
                <i class="fa fa-globe card-action" aria-hidden="true"></i>
            </span>
        </div>
        <div class="card-item">
            <p class="card-item-title post-title">{{ list.title }} </p>
            <!-- <p>Tseting</p> -->
            <p class="post-date">
                <i class="fa fa-calendar" aria-hidden="true"></i>{{ list.date }}</p>
            <img src="{{ list.image }}" class="post post-image"></img>
            <p class="post post-excerpt">
                {{ list.content }}
            </p>
        </div>
    </div>
</div>
<div class="column column2" ng-init="apps.setPage(1);">
    <ul class="paginate" ng-if="apps.pager.pages.length">
        <li class="page" ng-class="{disabled:apps.pager.currentPage === 1}">
            <a ng-click="apps.setPage(1)">First</a>
        </li>
        <li class="page" ng-class="{disabled:apps.pager.currentPage === 1}">
            <a ng-click="apps.setPage(apps.pager.currentPage - 1)">Prev</a>
        </li>
        <li class="page" ng-repeat="page in apps.pager.pages" ng-class="{active:apps.pager.currentPage === page}">
            <a ng-click="apps.setPage(page)">{{page}}</a>
        </li>
        <li class="page" ng-class="{disabled:apps.pager.currentPage === apps.pager.totalPages}">
            <a ng-click="apps.setPage(apps.pager.currentPage + 1)">Next</a>
        </li>
        <li class="page" ng-class="{disabled:apps.pager.currentPage === apps.pager.totalPages}">
            <a ng-click="apps.setPage(apps.pager.totalPages)">Last</a>
        </li>
    </ul>
</div>
